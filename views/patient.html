<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <script type="module" src="../dist/patient.js"></script>
    <title>StClaire Hospital</title>
</head>
<body onload="mainPatient()">
    <header class="header-go-back">
        <a href="../index.html"><span></span></a>
    </header>
    <main>
        <section class="section-go-back">
            <a href="./specialties.html"><span><p>Return</p></span></a>  
        </section>
        <section class="patient-search">
            <form id="formSearch" method="GET">
                <ul>
                    <label>Speciality</label>
                    <select id="specialitySelect">
                        <option>Select...</option>
                    </select>
                    <li>
                        <label for="identification">Enter patient identification number: </label>
                        <input type="text" id="identification" name="identification" required autocomplete="off">
                    </li>
                    <button type="submit" id="searchPatient">SEARCH</button>
                </ul>
            </form>
            <a href="./patients.html">Get patients list -></a>
        </section>
        <section class="patient-actions">
            <p id="messageResult"></p>
            <section id="createPatient" class="display-none create-patient">
                <button type="button" onclick="displayCreatePatientForm()">Create new Patient</button>
            </section>
            <section id="addAppointment" class="display-none add-appointment">
                <button id="addNewAppointment" type="button" onclick="addNewAppointmentCurrentPatient()">Add new Appointment to current patient</button>
            </section>
            <section class="display-none create-patient-form" id="createPatientForm">
                <h3>Register new patient appointment:</h3>
                <form id="formCreatePatient" method="POST">
                    <ul>
                        <li>
                            <label for="name">Enter patient name: </label>
                            <input type="text" id="name" name="name" required minlength="10" maxlength="45" autocomplete="off">
                        </li>
                        <li>
                            <label for="newIdentification">Enter patient identification number: </label>
                            <input type="number" id="newIdentification" name="newIdentification" required autocomplete="off">
                        </li>
                        <li>
                            <label for="age">Enter patient age: </label>
                            <input type="number" id="age" name="age" min="1" max="120" required autocomplete="off">
                        </li>
                        <li>
                            <button type="submit" id="createNewPatient">SUBMIT</button>
                            <button type="reset" id="reset">RESET</button>
                        </li>
                    </ul>
                </form>
                <section id="messagePatient" class="messageCreate"></section>
            </section>
        </section>
    </main>
</body>
</html>
